    <style>
        *,
        *:before,
        *:after { font-family: 'Pretendard'; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            background:#1d1d1d;
            padding: 0;
            margin: 0;
            position: relative;
        }
        body {
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .marquee-container {
            width: 100%;
            height: auto;
            overflow: hidden;
            background: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            cursor: grab;
        }

        .marquee-wrapper {
            width: max-content;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            transform: translateX(0);
        }

        .marquee-wrapper img {
            display: block;
            width: 200px;
            height: 200px;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
