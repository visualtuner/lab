        html, body {

            margin: 0;
            position: relative;
        }
        body {

        .marquee-container {
            width: 100%;
            height: auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            cursor: grab;
        }

        .marquee-wrapper {
            width: max-content;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            transform: translateX(0);
        }

        }

        }
        #testMarquee2 .marquee-wrapper {
            width: 200px;
            height: max-content;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 0;
        }

        .marquee-wrapper img {
            display: block;
            width: 200px;
            height: 200px;
            user-select: none;
            pointer-events: none;
        }

        .marquee-wrapper :is(a, span) {
            display: inline-block;
            width: auto;
            white-space: nowrap;
            font-size: 16px;
        }

        #testMarquee3 .marquee-wrapper { gap: 8px;}
