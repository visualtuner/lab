<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Timeline Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }

        .scroll-container {
            width: 100%;
            height: 100vh; /* 뷰포트 높이만큼 */
            overflow-y: scroll; /* 스크롤 가능하게 설정 */
            scroll-timeline-name: --my-scroll-timeline;
            scroll-timeline-axis: block;
            scroll-snap-type: y proximity;
        }

        .spacer {
            height: 300vh; /* 스크롤 공간 확보 */
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
        }

        .animated-box {
            width: 100%;
            height: 200px;
            background-color: #000;
            overflow: hidden;
            scroll-snap-align: start;
        }

        .snap-point {
            scroll-snap-align: start;
            scroll-margin-block: 60px;
        }

        .animated-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            animation: scaleAndFade linear forwards; /* 애니메이션 이름과 이징 함수 */
            animation-timeline: --my-scroll-timeline; /* 타임라인 연결 */
            animation-range-start: 0; /* 스크롤 진행률 25%부터 애니메이션 시작 */
            animation-range-end: 200px;   /* 스크롤 진행률 75%에서 애니메이션 종료 */
        }

        @keyframes scaleAndFade {
            0% {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
            100% {
                opacity: 0.6;
                transform: translateY(50%) translateZ(0);
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="animated-box">
            <img src="mnstarbucks.png">
        </div>
        <div class="snap-point"></div>
        <div class="spacer"></div>
    </div>
</body>
</html>
