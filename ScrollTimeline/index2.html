<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>Scroll Timeline Example</title>
    <style>
        *,
        *:before,
        *:after { font-family: 'Pretendard'; box-sizing: border-box; }
        html,body {
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
            width: 100%;
            height: 100%;
        }

        .scroll-container {
            width: 100%;
            height: 100%; /* 뷰포트 높이만큼 */
            overflow-y: scroll; /* 스크롤 가능하게 설정 */
            scroll-timeline-name: --my-scroll-timeline;
            scroll-timeline-axis: y;
            /* scroll-snap-type: y proximity; */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 56px;
            background: rgba(255,255,255,0);
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 100;
            animation: headerChange linear forwards;
            animation-timeline: --my-scroll-timeline;
            animation-range-start: 0;
            animation-range-end: 244px;
            padding: 0 16px;
        }

        @keyframes headerChange {
            0% {
                background: rgba(255,255,255,0);
                color: #fff;
                box-shadow: 0 1px 2px rgba(0,0,0,0);
            }
            100% {
                background: rgba(255,255,255,1);
                color: #000;
                box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            }
        }

        header h1 {
            font-size: 18px;
            line-height: 24px;
            font-weight: 700;
            margin: 0;
            transform-origin: 0% 50%;
            animation: headerH1Change linear forwards;
            animation-timeline: --my-scroll-timeline;
            animation-range-start: 0;
            animation-range-end: 244px;
        }

        @keyframes headerH1Change {
            0% {
                transform: translateX(0) translateY(200px) translateZ(0) scale(1.5);
            }
            100% {
                transform: translateX(0) translateY(0) translateZ(0) scale(1);
            }
        }

        .spacer {
            height: 300vh; /* 스크롤 공간 확보 */
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
        }

        .animated-box {
            width: 100%;
            height: 300px;
            background-color: #000;
            overflow: hidden;
            /* scroll-snap-align: start; */
        }

        .animated-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            animation: scaleAndFade linear forwards;
            animation-timeline: --my-scroll-timeline;
            animation-range-start: 0;
            animation-range-end: 300px;
        }

        @keyframes scaleAndFade {
            0% {
                opacity: 0.8;
                transform: translateY(0) translateZ(0);
            }
            100% {
                opacity: 0.6;
                transform: translateY(50%) translateZ(0);
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <header>
            <h1>페이지 타이틀</h1>
        </header>
        <div class="animated-box">
            <img src="mnstarbucks.png">
        </div>
        <div class="spacer"></div>
    </div>
    <script>
        const scrollContainer = document.querySelector('.scroll-container');
        const animatedBox = document.querySelector('.animated-box');

        let scrollTimeout; // 스크롤 멈춤을 감지하기 위한 타이머 변수

        scrollContainer.addEventListener('scroll', () => {
            // 스크롤 이벤트가 발생할 때마다 이전 타이머를 초기화
            clearTimeout(scrollTimeout);

            // 스크롤이 멈췄을 때 실행될 함수를 딜레이(예: 100ms) 후에 설정
            scrollTimeout = setTimeout(() => {
                const animatedBoxHeight = animatedBox.offsetHeight; // animated-box의 실제 높이
                const currentScrollY = scrollContainer.scrollTop; // 현재 스크롤 위치

                // animated-box 높이의 절반 기준점을 계산
                const halfHeight = animatedBoxHeight / 2;

                if (currentScrollY <= halfHeight) {
                    // 현재 스크롤 위치가 animated-box 높이의 절반 이하면 0으로 스냅
                    scrollContainer.scrollTo({
                        top: 0,
                        behavior: 'smooth' // 부드러운 스크롤 효과 적용
                    });
                } else if (currentScrollY > halfHeight && currentScrollY < animatedBoxHeight) {
                    // 현재 스크롤 위치가 절반보다 크고 animated-box 높이 미만이면 animated-box의 높이로 스냅
                    scrollContainer.scrollTo({
                        top: animatedBoxHeight,
                        behavior: 'smooth' // 부드러운 스크롤 효과 적용
                    });
                }
                // 참고: currentScrollY가 animatedBoxHeight 이상인 경우는 특별히 처리할 필요 없으면 생략 가능
                //       여기서는 animatedBoxHeight까지의 범위만 다룹니다.

            }, 100); // 100ms 동안 스크롤이 없으면 스크롤이 멈췄다고 판단
        });
    </script>
</body>
</html>
